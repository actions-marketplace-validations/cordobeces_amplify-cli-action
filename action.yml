name: 'Amplify CLI Deploy Action'
description: 'Deploys to Amplify using the CLI'
inputs:
  env:
    description: 'Environment'
    required: true
    default: 'dev'
runs:
  using: 'docker'
  image: 'docker://cordobeces/amplify-cli-action:latest'
  args:
    - ${{ inputs.env }}
branding:
  icon: 'activity'
  color: 'green'
